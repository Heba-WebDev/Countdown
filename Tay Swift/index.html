<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" sizes="32x32" -->
    <link rel="icon" type="image/png" sizes="32x32" href="/NewFavicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <title> Countdown | Red (Taylor's Version)</title>
</head>
<body>
    

        <!-- <img src="http://images6.fanpop.com/image/photos/33900000/Taylor-Swif-Red-Tour-In-omaha-taylor-swift-33916958-630-420.jpg">  -->
 
    <main class="main">

    <section class="sec1">
       <div class="ball"></div>
    </section>
     



    <section class="sec2">
        <div class="title">
            <h1>COMING SOON</h1>
        </div>
        <div class="subtitle">
            <p>Red Taylor's Version</p>
        </div>
    </section>


    <section class="sec3">
        <div class="img-container">
            <img class="img" src="http://images6.fanpop.com/image/photos/33900000/Taylor-Swif-Red-Tour-In-omaha-taylor-swift-33916958-630-420.jpg">
        </div>
    </section>

 <section class="sec4">

    <div class="days-container">
        <h3 class="day">Time</h3>
        <h3 class="stamps">Days</h3>
    </div>
    


    <div class="hours-container">
        <h3 class="hour">Time</h3>
        <h3 class="stamps">Hour</h3>
    </div>
   

    <div class="minutes-container">
        <h3 class="min">Time</h3>
        <h3 class="stamps">Minutes</h3>
    </div>


    <div class="seconds-container">
        <h3 class="sec">Time</h3>
        <h3 class="stamps">Seconds</h3>
    </div>

 </section>



    </main>

<script src="sandbox.js"></script>
</body>
